<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PageSpeed Insights</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1,
      h2 {
        font-family: Arial, Helvetica, sans-serif !important;
      }

      h1 {
        color: #333;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input {
        width: 300px;
        padding: 5px;
      }

      button {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      #results {
        margin-top: 20px;
        /* border: 1px solid red; */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between; /* Adjust as needed */
      }

      @media screen and (max-width: 1024px) {
        #results {
          display: unset;
        }
      }

      p:first-of-type {
        border-bottom: 4px solid grey;
        width: calc(25% - 20px); /* 4 columns, adjust as needed */
        margin: 10px;
        min-height: 40px;
        box-sizing: border-box;
      }

      p {
        border-bottom: 4px solid purple;
      }

      p:last-of-type {
        border-bottom: 4px solid coral;
      }

      h2 {
        /* border: 2px solid lightcoral; */
        width: calc(100% - 20px);
        min-height: 40px;
        margin: 10px;
        box-sizing: border-box;
      }

      p {
        /* border: 2px solid grey; */
        width: calc(25% - 20px); /* 4 columns, adjust as needed */
        margin: 10px;
        min-height: 50px;
        box-sizing: border-box;
      }

      /* Add more styles as needed for the results section */

      .result {
        border: 1px solid lightslategray;
        margin: 10px;
        padding: 10px;
        /* min-height: 50px; */
        width: calc(25% - 20px); /* 4 columns, adjust as needed */
      }

      @media screen and (max-width: 1024px) {
        p {
          border: 2px solid rebeccapurple;
          min-width: calc(100% - 20px); /* 4 columns, adjust as needed */
          margin: 10px;
          min-height: 50px;
          box-sizing: border-box;
        }

        .result {
          border: 1px solid #ccc;
          margin: 10px;
          padding: 10px;
          min-width: calc(100% - 20px); /* 4 columns, adjust as needed */
        }
      }

      .metric {
        width: 100%;
        box-sizing: border-box;
      }

      /* Add other styles as needed */

      #results {
        margin-top: 20px;
      }

      .loading {
        display: none;
        margin-top: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading::before {
        content: "";
        box-sizing: border-box;
        display: inline-block;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 3px solid #007bff;
        border-top: 3px solid transparent;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <h1>PageSpeed Insights</h1>

    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com" />
    <br />

    <label for="deviceSelect">Select Device:</label>
    <select id="deviceSelect">
      <option value="mobile">Mobile</option>
      <option value="desktop">Desktop</option>
    </select>

    <label for="throttleSelect">Select Throttling:</label>
    <select id="throttleSelect">
      <option value="fast">Fast</option>
      <option value="medium">Medium</option>
      <option value="slow">Slow</option>
      <option value="no-throttle">No Throttling</option>
    </select>

    <label for="locationSelect">Select Location:</label>
    <select id="locationSelect">
      <option value="us-east">US East</option>
      <option value="us-west">US West</option>
      <option value="eu-central">EU Central</option>
      <option value="asia-pacific">Asia Pacific</option>
      <option value="london">London</option>
      <option value="ireland">Ireland</option>
      <option value="amsterdam">Amsterdam</option>
      <option value="germany">Germany</option>
    </select>

    <button onclick="runPageSpeedTest()">Run Test</button>

    <div id="results">
      <!-- Results will be displayed here -->
    </div>

    <h2>Past Results:</h2>
    <div id="pastResults">
      <!-- Past results will be displayed here -->
    </div>

    <button onclick="downloadCSV()">Download CSV</button>
    <button onclick="downloadTXT()">Download TXT</button>

    <script src="./script.js">  </script>
  </body>
</html>
