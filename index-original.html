<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagespeed Analyzer</title>
</head>
<body>
    <h1>Pagespeed Analyzer</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="getPagespeedData()">Analyze</button>
    <button onclick="downloadPagespeedData()">Download CSV</button>
    <div id="pagespeedResults"></div>

    <script>
        function getPagespeedData() {
            var url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please provide a URL');
                return;
            }

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=' + encodeURIComponent(url) + '&key=YOUR_API_KEY', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    displayPagespeedResults(data);
                }
            };
            xhr.send();
        }

        function displayPagespeedResults(data) {
            var resultsDiv = document.getElementById('pagespeedResults');
            resultsDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        function downloadPagespeedData() {
            var url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please provide a URL');
                return;
            }

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=' + encodeURIComponent(url) + '&key=YOUR_API_KEY', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    downloadCsv(data, url);
                }
            };
            xhr.send();
        }

        function downloadCsv(data, url) {
            var csvContent = 'field1,field2\n';
            csvContent += data.field1 + ',' + data.field2 + '\n';

            var blob = new Blob([csvContent], { type: 'text/csv' });
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = url + '_pagespeed_data.csv';
            link.click();
        }
    </script>
</body>
</html>
